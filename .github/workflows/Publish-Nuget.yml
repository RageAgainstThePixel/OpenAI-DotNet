name: Nuget Publish

on:
  push:
    branches:
      - main
    paths:
      - OpenAI-DotNet/**
      - OpenAI-DotNet-Proxy/**
  pull_request:
    branches:
      - '*'
    paths:
      - OpenAI-DotNet/**
      - OpenAI-DotNet-Proxy/**

  workflow_dispatch:
    inputs:
      dotnet_version:
        description: ".NET version to use"
        required: false
        default: "6.0.x"

env:
  DOTNET_VERSION: ${{ github.event.inputs.dotnet_version || '6.0.x' }}

jobs:
  check_paths:
    runs-on: ubuntu-latest
    outputs:
      paths_modified: ${{ steps.check.outputs.modified }}
    steps:
      - uses: actions/checkout@v3
      - name: Check for modified files
        id: check
        run: |
          modified=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} -- OpenAI-DotNet/ OpenAI-DotNet-Proxy/)
          if [[ -n "$modified" ]]; then
            echo "Modified files found"
            echo "::set-output name=modified::true"
          else
            echo "No modified files found"
            echo "::set-output name=modified::false"
          fi

  test:
    needs: check_paths
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - uses: actions/setup-dotnet@v3
      with:
        dotnet_version: ${{ env.DOTNET_VERSION }}

    - name: Test Packages
      run: dotnet test --configuration Release
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_ORGANIZATION_ID: ${{ secrets.OPENAI_ORGANIZATION_ID }}

  build-openai-dotnet:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v3
        with:
          dotnet_version: ${{ env.DOTNET_VERSION }}

      - uses: microsoft/setup-msbuild@v1

      - name: Build and Publish OpenAI-DotNet NuGet Package
        uses: ./.github/actions/build-and-publish
        with:
          project_name: OpenAI-DotNet

  build-openai-dotnet-proxy:
    needs: test
    if: contains(github.event.head_commit.modified, 'OpenAI-DotNet-Proxy/')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v3
        with:
          dotnet_version: ${{ env.DOTNET_VERSION }}

      - uses: microsoft/setup-msbuild@v1

      - name: Build and Publish OpenAI-DotNet-Proxy NuGet Package
        uses: ./.github/actions/build-and-publish
        with:
          project_name: OpenAI-DotNet-Proxy