name: Nuget Publish

on:
  push:
    branches:
      - main
    paths:
      - OpenAI-DotNet/**
      - OpenAI-DotNet-Proxy/**
  pull_request:
    branches:
      - '*'
    paths:
      - OpenAI-DotNet/**
      - OpenAI-DotNet-Proxy/**

  workflow_dispatch:
    inputs:
      dotnet_version:
        description: ".NET version to use"
        required: false
        default: "6.0.x"

env:
  DOTNET_VERSION: ${{ github.event.inputs.dotnet_version || '6.0.x' }}

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: ./.github/actions/setup
      with:
        dotnet_version: ${{ env.DOTNET_VERSION }}

    - name: Test Packages
      run: dotnet test --configuration Release
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_ORGANIZATION_ID: ${{ secrets.OPENAI_ORGANIZATION_ID }}

  build-openai-dotnet:
    needs: test
    if: contains(github.event.head_commit.modified, 'OpenAI-DotNet/')
    runs-on: windows-latest
    steps:
      - name: Build and Publish OpenAI-DotNet NuGet Package
        uses: ./.github/actions/build-and-publish
        with:
          project_name: OpenAI-DotNet
          dotnet_version: ${{ env.DOTNET_VERSION }}

  build-openai-dotnet-proxy:
    needs: test
    if: contains(github.event.head_commit.modified, 'OpenAI-DotNet-Proxy/')
    runs-on: windows-latest
    steps:
      - name: Build and Publish OpenAI-DotNet-Proxy NuGet Package
        uses: ./.github/actions/build-and-publish
        with:
          project_name: OpenAI-DotNet-Proxy
          dotnet_version: ${{ env.DOTNET_VERSION }}