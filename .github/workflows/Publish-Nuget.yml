name: Nuget Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        configuration: [ Debug, Release ]

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - uses: microsoft/setup-msbuild@v1

    - name: Test Package
      run: dotnet test --configuration ${{ matrix.configuration }}
      env:
        TEST_OPENAI_SECRET_KEY: ${{ secrets.TEST_OPENAI_SECRET_KEY }}

    - name: Test package exists
      run: |
        $packagePath = ${{ github.workspace }}/OpenAI-DotNet/bin/${{ matrix.configuration }}/*.nupkg

        Write-Host Package path: $packagePath

        if (-not (Test-Path -Path $packagePath)) {
          Write-Error Failed to find package at $packagePath
          exit 1
        }
      shell: pwsh

    - name: Publish Nuget
      if: github.ref == 'refs/heads/main' && matrix.configuration == 'Release'
      run: dotnet nuget push ${{ github.workspace }}/OpenAI-DotNet/bin/${{ matrix.configuration }}/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
      shell: pwsh

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: Nuget Package
        path: ${{ env.Project_Path }}/bin
