name: Nuget Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

  workflow_dispatch:
    inputs:
      dotnet-version:
        description: ".NET version to use"
        required: false
        default: "6.0.x"

env:
  DOTNET_VERSION: ${{ github.event.inputs.dotnet-version || '6.0.x' }}

jobs:
  check_paths:
    runs-on: windows-latest

    outputs:
      paths_modified: ${{ steps.check.outputs.paths_modified }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for modified files
        id: check
        shell: pwsh
        run: |
          $all_modified_files = git diff --name-only --diff-filter=AMDR origin/${{ github.base_ref }}...${{ github.sha }}
          $filtered_modified_files = $all_modified_files | Where-Object { $_ -like 'OpenAI-DotNet/**' -or $_ -like 'OpenAI-DotNet-Proxy/**' -and $_ -notlike '**Readme.md' -and $_ -notlike '**README.md' }

          if ($filtered_modified_files) {
            Write-Host "Modified files found"
            "PATHS_MODIFIED=true" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "No modified files found"
            "PATHS_MODIFIED=false" >> $env:GITHUB_OUTPUT
          }

  test:
    needs: check_paths
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      if: ${{ needs.check_paths.outputs.paths_modified == 'true' }}
      with:
        fetch-depth: 0

    - uses: actions/setup-dotnet@v3
      if: ${{ needs.check_paths.outputs.paths_modified == 'true' }}
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Test Packages
      if: ${{ needs.check_paths.outputs.paths_modified == 'true' }}
      run: dotnet test --configuration Release
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_ORGANIZATION_ID: ${{ secrets.OPENAI_ORGANIZATION_ID }}

    - name: No tests needed
      if: ${{ needs.check_paths.outputs.paths_modified == 'false' }}
      run: echo "No tests needed as no files in the specified paths were modified."

  build-openai-dotnet:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - uses: microsoft/setup-msbuild@v1

      - name: Build and Publish OpenAI-DotNet NuGet Package
        uses: ./.github/actions/build-and-publish
        with:
          project_name: OpenAI-DotNet
          nuget_api_key: ${{ secrets.NUGET_API_KEY }}

  build-openai-dotnet-proxy:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - uses: microsoft/setup-msbuild@v1

      - name: Build and Publish OpenAI-DotNet-Proxy NuGet Package
        uses: ./.github/actions/build-and-publish
        with:
          project_name: OpenAI-DotNet-Proxy
          nuget_api_key: ${{ secrets.NUGET_API_KEY }}
