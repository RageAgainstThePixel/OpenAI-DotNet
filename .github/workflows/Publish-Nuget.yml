name: Nuget Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

  workflow_dispatch:
    inputs:
      dotnet-version:
        description: ".NET version to use"
        required: false
        default: "6.0.x"

env:
  DOTNET_VERSION: ${{ github.event.inputs.dotnet-version || '6.0.x' }}

jobs:
  check_paths:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for modified files
        id: check
        run: |
          modified=$(git diff --name-only --diff-filter=AMDR origin/${{ github.base_ref }}...${{ github.sha }} | grep -v -e 'Readme.md' -e 'README.md' | grep -e '^OpenAI-DotNet\/' -e '^OpenAI-DotNet-Proxy\/')
          if [[ -n "$modified" ]]; then
            echo "Modified files found"
            echo "paths_modified=true" >> $GITHUB_ENV
          else
            echo "No modified files found"
            echo "paths_modified=false" >> $GITHUB_ENV
          fi

  test:
    needs: check_paths
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      if: env.paths_modified == 'true'
      with:
        fetch-depth: 0

    - uses: actions/setup-dotnet@v3
      if: env.paths_modified == 'true'
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Test Packages
      if: env.paths_modified == 'true'
      run: dotnet test --configuration Release
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_ORGANIZATION_ID: ${{ secrets.OPENAI_ORGANIZATION_ID }}

    - name: No tests needed
      if: env.paths_modified == 'false'
      run: echo "No tests needed as no files in the specified paths were modified."

  build-openai-dotnet:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - uses: microsoft/setup-msbuild@v1

      - name: Build and Publish OpenAI-DotNet NuGet Package
        uses: ./.github/actions/build-and-publish
        with:
          project_name: OpenAI-DotNet
          nuget_api_key: ${{ secrets.NUGET_API_KEY }}

  build-openai-dotnet-proxy:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - uses: microsoft/setup-msbuild@v1

      - name: Build and Publish OpenAI-DotNet-Proxy NuGet Package
        uses: ./.github/actions/build-and-publish
        with:
          project_name: OpenAI-DotNet-Proxy
          nuget_api_key: ${{ secrets.NUGET_API_KEY }}
